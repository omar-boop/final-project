<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <h1 id= "myHeading">My Simple Heading</h1>
        <input id = "input" type = "text" placeholder="Choose a color">
        <button id = "changeButton">Change Color</button>
        <script>
        document.getElementById ('changeButton').addEventListener('click', function(){
            document.getElementById('myHeading').style.color = document.getElementById('input').value;
        })    
        
        </script>
    </body>
</html>
